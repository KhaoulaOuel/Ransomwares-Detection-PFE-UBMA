{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'users/css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: rgb(255, 255, 255);">Join Now</legend>
          {{ form|crispy }}<br>
      </fieldset>
      <div class="form-group" id="signup-button">
        <button class="btn" style="color: white; background-color: #fd1414;"type="submit" >Sign Up</button>
    </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Already have an account ? <a href="{% url 'login' %}">Sign In</a></small>
      </div>
    </form>
    </div>
{% endblock %}
